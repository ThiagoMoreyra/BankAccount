<mat-card>
    <mat-card-title>Bank Statement</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="IdAccount" [(ngModel)]="bankStatementSearch.idAccount" name="IdAccount">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="searchBankStatement()" color="primary">
        Search
    </button>
</mat-card>
