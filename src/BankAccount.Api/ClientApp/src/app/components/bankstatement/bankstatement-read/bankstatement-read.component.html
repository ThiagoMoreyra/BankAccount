<div class="mat-elevation-z4">
    <table mat-table [dataSource]="bankStatements">
        <!-- Id Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let row">{{row.amount}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="transaction">
            <th mat-header-cell *matHeaderCellDef>Transaction</th>
            <td mat-cell *matCellDef="let row">{{row.transaction}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let row">{{row.date}}</td>
        </ng-container>

        <ng-container matColumnDef="avaliablebalance">
            <th mat-header-cell *matHeaderCellDef>AvaliableBalance</th>
            <td mat-cell *matCellDef="let row">{{row.avaliableBalance | currency: 'BRL'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
