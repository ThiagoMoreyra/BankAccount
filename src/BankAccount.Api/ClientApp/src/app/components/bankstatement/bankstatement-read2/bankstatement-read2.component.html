<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource.data">
    <!-- Id Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="transaction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction</th>
      <td mat-cell *matCellDef="let row">{{row.transaction}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.Date}}</td>
    </ng-container>

    <ng-container matColumnDef="avaliablebalance">
      <th mat-header-cell *matHeaderCellDef>AvaliableBalance</th>
      <td mat-cell *matCellDef="let row">{{row.avaliablebalance | currency: 'BRL'}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
