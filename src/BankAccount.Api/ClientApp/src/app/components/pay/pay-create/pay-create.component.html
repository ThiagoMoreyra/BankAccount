<mat-card>
    <mat-card-title>Pay</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="IdAccount" [(ngModel)]="pay.idAccount" name="IdAccount">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Amount (R$)" [(ngModel)]="pay.amount" name="Amount">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="makePay()" color="primary">
        Save
    </button>

    <button mat-raised-button (click)="cancel()" color="primary">
        Cancel
    </button>
</mat-card>
